<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Montelibero multisignature service</title>
    <link rel="stylesheet" href="/static/css/chota.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />
</head>
<body>
<div class="container">
    <nav class="nav">
        <div class="nav-left">
            <a class="brand" href="#">MTL Multisig</a>
            <div class="tabs">
                <a href="/sign_tools">New transaction</a>
            </div>
        </div>

    </nav>
    {% for message in get_flashed_messages(category_filter=('message')) %}
    <h4><span class="tx-error">{{ message }}</span></h4>
    {% endfor %}
    {% for message in get_flashed_messages(category_filter=('good')) %}
    <h4><span class="tx-good">{{ message }}</span></h4>
    {% endfor %}
    <section id="main">
        {% block content %} {% endblock %}


    </section>
</div>
<script src="/static/jquery-3.6.0.min.js"></script>
</body>
</html>
