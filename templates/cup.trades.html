{% extends 'cup.main.html' %}

{% block content %}

<table class="table is-striped is-narrow is-hoverable is-fullwidth">
    <thead>
    <tr>
        <th>Price ({{assets[1].code}})</th>
        <th>Amount ({{assets[0].code}})</th>
        <th>When</th>
    </tr>
    </thead>
    <tbody>
    {% for trade in trades %}
    <tr>
        {% if trade['up'] %}
        <td class="has-text-success">⬆ {{trade['price']}}</td>
        {% else %}
        <td class="has-text-danger">⬇ {{trade['price']}}</td>
        {% endif %}
        <td>{{trade['amount']}}</td>
        <td>{{trade['minutes_ago']}}m</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
