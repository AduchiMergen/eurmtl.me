{% extends 'base.html' %}

{% block content %}

<form action="" method="post">
    <fieldset id="create-tx">
        <legend>New transaction</legend>
        <p>
            <label for="tx_description">Description</label>
            <textarea id="tx_description" name="tx_description"
                      placeholder="An optional description that can contain references for the transaction justification.">{{ tx_description }}</textarea>
        </p>
        <p>
            <label for="tx_body">Transaction body</label>
            <textarea id="tx_body" name="tx_body"
                      placeholder="Transaction body from Stellar laboratory or other XDR encoded string">{{ tx_body }}</textarea>
        </p>
        <input type="submit" class="button primary" value="Create">
    </fieldset>
</form>

{% endblock %}
